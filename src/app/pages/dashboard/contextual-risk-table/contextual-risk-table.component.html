<div class="contextual-risk-container">
	<div class="contextual-risk-table-header">
		<h3 class="contextual-risk-table-header-item">Asset</h3>
		<h3 class="contextual-risk-table-header-item">Contextual Risk</h3>
	</div>
	<div class="asset-list">
		@for (asset of paginatedAssets; track asset.id) {
			<div class="asset-item">
				<div class="asset-icon">
					<img [src]="'icons/' + asset.icon + '.svg'" [alt]="asset.name" />
				</div>
				<div class="asset-info">
					<div class="asset-name">{{ asset.name }}</div>
					<div class="asset-ip">{{ asset.ipAddress }}</div>
				</div>
				<div class="asset-risk">
					<span class="risk-badge" [ngClass]="asset.riskLevel.toLowerCase()">
						{{ asset.riskLevel }}
					</span>
				</div>
			</div>
		}
	</div>

	@if (assets.length > pageSize) {
		<div class="pagination">
			<div class="pagination-controls">
				<button
					class="pagination-btn"
					[disabled]="currentPage === 1"
					(click)="onPageChange(currentPage - 1)"
				>
					<span class="arrow-left">
						<svg
							width="16"
							height="16"
							viewBox="0 0 16 16"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M10.6667 12L6.33333 8L10.6667 4"
								stroke="#808080"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</span>
				</button>
				<div class="pagination-info">{{ pageInfo }}</div>
				<button
					class="pagination-btn"
					[disabled]="currentPage === totalPages"
					(click)="onPageChange(currentPage + 1)"
				>
					<span class="arrow-right">
						<svg
							width="16"
							height="16"
							viewBox="0 0 16 16"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M5.33333 4L9.66667 8L5.33333 12"
								stroke="#808080"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</span>
				</button>
			</div>
		</div>
	}
</div>
