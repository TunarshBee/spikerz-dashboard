<aside class="sidebar" [class.collapsed]="collapsed">
	@if (!isMobile) {
		<div class="sidebar-header">
			<button class="sidebar-toggle" (click)="onToggleSidebar()">
				@if (collapsed) {
					<i class="fas fa-chevron-right"></i>
				} @else {
					<i class="fas fa-chevron-left"></i>
				}
			</button>
		</div>
	}

	<nav class="sidebar-nav">
		<ul class="nav-list">
			<li *ngFor="let item of items" class="nav-item">
				<button
					class="nav-link"
					[class.active]="item.active"
					(click)="onItemClick(item.id)"
					[attr.aria-label]="item.label"
				>
					<img
						*ngIf="isSvgIcon(item.icon)"
						[src]="getSvgIcon(item.icon)"
						class="svg-icon"
						[alt]="item.label + ' icon'"
					/>
					<span class="nav-label" *ngIf="!collapsed">{{ item.label }}</span>
					@if (collapsed) {
						<div class="nav-tooltip">{{ item.label }}</div>
					}
				</button>
			</li>
		</ul>
		<ul class="nav-list">
			<li class="nav-item">
				<button class="nav-link" [attr.aria-label]="'settings' | translate">
					<img src="icons/settings.svg" class="svg-icon" [alt]="'settings' | translate" />
					<span class="nav-label" *ngIf="!collapsed">{{ 'sidebar.lorem' | translate }}</span>
					@if (collapsed) {
						<div class="nav-tooltip">{{ 'sidebar.lorem' | translate }}</div>
					}
				</button>
			</li>
			<li class="nav-item">
				<button class="nav-link" [attr.aria-label]="'documentation' | translate">
					<img src="icons/preferences.svg" class="svg-icon" [alt]="'preferences'" />
					<span class="nav-label" *ngIf="!collapsed">{{ 'sidebar.lorem' | translate }}</span>
					@if (collapsed) {
						<div class="nav-tooltip">{{ 'sidebar.lorem' | translate }}</div>
					}
				</button>
			</li>
		</ul>
	</nav>

	<div class="sidebar-footer">
		<div class="user-profile">
			<div class="user-avatar">
				<img src="icons/avatar.svg" class="svg-icon" [alt]="'user'" />
			</div>
			@if (!collapsed && userProfile) {
				<div class="user-info">
					<h3 class="user-name">{{ userProfile.name }}</h3>
					<p class="user-name">{{ userProfile.email }}</p>
				</div>
				<button class="user-menu-toggle">
					<img src="icons/logout.svg" class="svg-icon" [alt]="'logout'" />
				</button>
			}
		</div>
	</div>
</aside>
